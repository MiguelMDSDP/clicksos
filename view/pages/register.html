<!DOCTYPE html>

<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Click S.O.S.</title>

    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/auth.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="main-container">
        <div class="form-card">
            <img class="secondary-logo"
                src="../assets/images/secondary-logo.png"
            />

            <form action="../api/scripts/auth.php" method="POST" class="auth-form" id="auth-form">
                <input class="auth-input"
                    name="username"
                    id="username-input"
                    type="text"
                    placeholder="Nome de UsuÃ¡rio"
                />
                <span class="form-error" id="username-error"></span>

                <input class="auth-input"
                    name="password"
                    id="password-input"
                    type="password"
                    placeholder="Senha"
                />
                <span class="form-error" id="password-error"></span>

                <input class="auth-input"
                    name="password-repeat"
                    id="password-repeat-input"
                    type="password-repeat"
                    placeholder="Senha"
                />
                <span class="form-error" id="password-repeat-error"></span>

                <button class="red-button large-button disabled" id="login-button" type="submit">
                    Entrar
                </button>
            </form>

            <a class="main-link" href="../index.html">
                Cancelar
            </a>
        </div>
    </main>
</body>

<script src="scripts/auth.js"></script>

</html>
